<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="manu-bar"></ion-menu-button>
    </ion-buttons>
    <ion-title class="manu-header">
      Add Product
    </ion-title>
    <span class="info-btn"><i class="fa fa-ellipsis-v"></i></span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <form  [formGroup]="productAddForm" (ngSubmit)="onSubmit()">
          
            <!--<ion-label>Name</ion-label>-->
            <ion-item class="form-group frm">
              <ion-input type="text" class="info-frm" id="name" formControlName="name" placeholder="Name"></ion-input>
            </ion-item>
          

          
            <ion-item class="form-group frm">
              <ion-input type="text" class="info-frm" id="design_num" formControlName="design_num" placeholder="Design ID"></ion-input>
            </ion-item>
          

          
            <ion-item class="form-group frm">
                <ion-textarea placeholder="Detail" class="info-frm" rows="4" cols="20" id="detail" formControlName="detail"></ion-textarea>
            </ion-item>
          

          <div class="select-product-row">
            <ion-item class="col-6 form-group frm pad-none">
              <ion-select id="brand_id" class="pad-none brand-drop" formControlName="brand_id" (ionChange)="onChange($event)" placeholder="Brand">
                <ion-select-option *ngFor="let brnd of brand; let idx = index" [value]="brnd.id">{{brnd.name}}</ion-select-option>
              </ion-select>
            </ion-item>
         

          
            <ion-item class="col-6 form-group frm pad-none">
              <ion-select id="category_id" class="pad-none brand-drop" formControlName="category_id" placeholder="Category">
                <ion-select-option *ngFor="let cat of new_category" [value]="cat.cat_id">{{cat.cat_name}}</ion-select-option>
              </ion-select>
            </ion-item>
          </div>

          <div class="select-product-row">
            <ion-item class="col-6 form-group frm pad-none">
              <ion-input type="text" class="info-frm" id="price" formControlName="price" placeholder="Price Per Piece"></ion-input>
            </ion-item>
          

          
            <ion-item class="col-6 form-group frm pad-none">
              <ion-input type="text" class="info-frm" id="qty_per_box" formControlName="qty_per_box" placeholder="Qty Per Box"></ion-input>
            </ion-item>
          </div>

         
            <ion-item class="form-group frm">
              <ion-input type="text" class="info-frm" id="min_order" formControlName="min_order" placeholder="Minimum Order - Boxes Quantity"></ion-input>
            </ion-item>
          

          <!--<div padding>
            <ion-item class="form-group frm">
              <ion-select multiple="true" id="color_list" formControlName="color_list">
                <ion-select-option *ngFor="let colr of color" [value]="colr.color_id">{{colr.color_name}}</ion-select-option>
              </ion-select>
            </ion-item>
          </div>-->

          
            <ion-item class="form-group frm pad-none">
              <tag-input formControlName="color_list" [separatorKeyCodes]="[32]" secondaryPlaceholder="Available Colors"></tag-input>
            </ion-item>
          

          <div padding>
            <button type="button" size="small" expand="block" (click)="getImages()" class="btn edit-btn">Select Product Thumbnail</button>
          </div>
    
          <div padding>
            <button type="submit" size="large" expand="block" class="btn edit-btn">Publish Product</button>
          </div>

          <div padding>
            <button type="button" size="large" expand="block" class="btn cancel-btn" (click)="clickCancel()">Cancel</button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
