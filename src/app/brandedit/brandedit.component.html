<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="manu-bar"></ion-menu-button>
    </ion-buttons>
    <ion-title class="manu-header">
      Edit Brand - {{brand.name}}
    </ion-title>
    <span class="info-btn"><i class="fa fa-ellipsis-v"></i></span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <form  [formGroup]="brandEditForm" (ngSubmit)="onSubmit()">
          <div padding>
            <ion-item class="form-group frm">
              <ion-input type="text" class="info-frm" id="name" formControlName="name" placeholder="Name"></ion-input>
            </ion-item>
          </div>

          <div padding>
            <ion-item class="form-group frm">
              <ion-textarea  class="info-frm" id="detail" formControlName="detail" placeholder="Detail"></ion-textarea >
            </ion-item>
          </div>

          <div padding>
            <button type="button" size="small" expand="block" (click)="getImages()" class="btn edit-btn">Replace Brand Thumbnail</button>
          </div>

          <div padding>
            <img width="100px" src="http://phpstack-304562-945735.cloudwaysapps.com/crm/upload/brand/{{brand.image_name}}" alt="{{brand.name}}" />
          </div>

          <!--<ion-row>
            <ion-col>
              <-- More Pinterest floating gallery style --
              <div class="images">
                <div class="one-image" *ngFor="let img of imageResponse">
                  <img src="{{img}}" alt="" srcset="">
                </div>
              </div>
            </ion-col>
          </ion-row>-->

          <!--<div padding>
            <ion-label>Image</ion-label>
            <input
              type="file"
              name="file"
              id="file"
              class="fileInput"/>
            <label for="file">
              <ion-icon name="images"></ion-icon> Images
            </label>
          </div>-->
    
          <div padding>
            <button type="submit" size="large" expand="block" class="btn edit-btn">Update</button>
          </div>

          <div padding>
            <button type="button" size="large" expand="block" class="btn cancel-btn" (click)="clickCancel()">Cancel</button>
          </div>
        </form>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
