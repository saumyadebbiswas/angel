<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="manu-bar"></ion-menu-button>
    </ion-buttons>
    <ion-title class="manu-header">
      Add Category
    </ion-title>
    <span class="info-btn"><i class="fa fa-ellipsis-v"></i></span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <form  [formGroup]="categoryAddForm" (ngSubmit)="onSubmit()">
            <ion-item class="form-group frm">
              <ion-select id="brand_id" class="pad-none brand-drop" formControlName="brand_id" placeholder="Brand">
                <ion-select-option *ngFor="let brnd of brand; let idx = index" [value]="brnd.id">{{brnd.name}}</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item class="form-group frm">
              <ion-input type="text" class="info-frm" id="name" formControlName="name" placeholder="Name"></ion-input>
            </ion-item>

            <ion-item class="form-group frm">
              <ion-textarea class="info-frm" rows="4" cols="20" id="detail" formControlName="detail" placeholder="Detail"></ion-textarea>
            </ion-item>

          <div padding>
            <button type="button" size="small" expand="block" (click)="getImages()" class="btn edit-btn">Select Category Thumbnail</button>
          </div>
    
          <div padding>
            <button type="submit" size="large" expand="block" class="btn edit-btn">Publish Category</button>
          </div>

          <div padding>
            <button type="button" size="large" expand="block" class="btn cancel-btn" (click)="clickCancel()">Cancel</button>
          </div>
        </form>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
