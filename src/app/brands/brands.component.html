<ion-header >
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button class="manu-bar"></ion-menu-button>
      </ion-buttons>
      <ion-title class="manu-header">
        Brands
      </ion-title>
      <span class="info-btn"><i class="fa fa-ellipsis-v"></i></span>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div class="container">

    <div class="row">
      <div class="col-12 brand">
        <div *ngFor="let brand of brands">
          <a href="/brand/edit/{{brand.id}}">
            <img src="http://phpstack-304562-945735.cloudwaysapps.com/crm/upload/brand/{{brand.image_name}}" alt="{{brand.name}}" />
          </a>
          <!--<a href="/brand/edit/{{brand.id}}">
            <img src="http://phpstack-304562-945735.cloudwaysapps.com/crm/upload/brand/{{brand.image_name}}" alt="{{brand.name}}" />
          </a>-->
        </div>
        <!--<a href="/add-brand">Add New Brand</a>-->
      </div>
    </div>

  </div>
</ion-content>
