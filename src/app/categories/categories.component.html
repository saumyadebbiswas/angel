<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="manu-bar"></ion-menu-button>
    </ion-buttons>
    <ion-title class="manu-header">
      Categories
    </ion-title>
    <span class="info-btn"><i class="fa fa-ellipsis-v"></i></span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container category-list">
    <div class="row">
      <div class="col-6 category" *ngFor="let cat of categories">
        <a href="/category/edit/{{cat.cat_id}}">
          <img src="http://phpstack-304562-945735.cloudwaysapps.com/crm/upload/category/{{cat.cat_image_name}}" alt="" />
          <div class="category-name">{{cat.brand_name}}/{{cat.cat_name}}</div>
        </a>
      </div>
    </div>

    <span class="add-btn"><a href="/add-category">+</a></span>
  </div>
</ion-content>
