<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="manu-bar"></ion-menu-button>
    </ion-buttons>
    <ion-title class="manu-header">
      Edit Staff - {{staff.first_name}} {{staff.last_name}}
    </ion-title>
    <span class="info-btn"><i class="fa fa-ellipsis-v"></i></span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <form  [formGroup]="staffEditForm" (ngSubmit)="onSubmit()">
          <div padding>
            <ion-item class="form-group frm">
              <ion-input type="text" class="info-frm" id="firstname" formControlName="firstname" placeholder="First Name"></ion-input>
            </ion-item>
          </div>

          <div padding>
            <ion-item class="form-group frm">
              <ion-input type="text" class="info-frm" id="lastname" formControlName="lastname" placeholder="Last Name"></ion-input>
            </ion-item>
          </div>

          <div padding>
            <ion-item class="form-group frm">
              <ion-input type="text" class="info-frm" id="email" formControlName="email" placeholder="Email"></ion-input>
            </ion-item>
          </div>

          <div padding>
            <ion-item class="form-group frm">
              <ion-input type="text" class="info-frm" id="phone" formControlName="phone" placeholder="Phone"></ion-input>
            </ion-item>
          </div>
          
          <!--<div padding>
            <ion-item class="form-group frm">
              <ion-select id="role" formControlName="role">
                <ion-select-option *ngFor="let role of roles;" [value]="role.type">{{role.name}}</ion-select-option>
              </ion-select>
            </ion-item>
          </div>-->

          <div padding>
            <ion-item *ngFor="let role of roles;">
              <div *ngIf=" role.isChecked == true">
                <ion-label>{{role.name}}</ion-label>
                <ion-checkbox slot="end" [value]="role.type" checked="true" (ionChange)="changeChkbx($event, role.type)"></ion-checkbox>
              </div>
              <div *ngIf=" role.isChecked == false">
                <ion-label>{{role.name}}</ion-label>
                <ion-checkbox slot="end" [value]="role.type" checked="false" (ionChange)="changeChkbx($event, role.type)"></ion-checkbox>
              </div>
            </ion-item>
          </div>
  
          <div padding>
            <button type="submit" size="large" expand="block" class="btn edit-btn">Update</button>
          </div>

          <div padding>
            <button type="button" size="large" expand="block" class="btn cancel-btn" (click)="clickCancel()">Cancel</button>
          </div>
        </form>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
